<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap forms</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<script defer
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
	
<script defer src="bs-validate-form.js"></script>
</head>
<body>
	<div class="container mt-3">
		<form class="row g-3 needs-validation" novalidate method="POST" action="https://postman-echo.com/post">
		<!-- <form method="POST" action="https://postman-echo.com/post">  -->
			<div class="mb-3">
				<label for="input1" class="form-label">Email*</label> <input
					type="email" class="form-control" id="input1"
					placeholder="mail@dominio.com" required>
			</div>
			<div class="mb-3">
				<label for="textarea1" class="form-label">Mensaje</label>
				<textarea class="form-control" id="textarea1" rows="3"></textarea>
			</div>
			<div class="mb-3">
				<label for="formFile" class="form-label">Adjunto*</label>
				<input required class="form-control" type="file" id="formFile" />
			</div>
			<div class="mb-3">
				<label for="horario" class="form-label">Horario*</label>
				<select required class="form-select" id="horario" aria-label="Horario">
					<option value="" selected>Seleccione horario</option>
					<option value="1">Mañana</option>
					<option value="2">Tarde</option>
					<option value="3">Noche</option>
				</select>
			</div>
			<div class="mb-3">
				Día*
				<div class="form-check">
					<input required class="form-check-input" type="radio" name="dia" id="dia1">
					<label class="form-check-label" for="dia1"> Lunes</label>
				</div>
				<div class="form-check">
					<input required class="form-check-input" type="radio" name="dia" id="dia2">
					<label class="form-check-label" for="dia2">Jueves</label>
				</div>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-primary">Enviar</button>
			</div>
		</form>
	</div>
</body>
</html>
